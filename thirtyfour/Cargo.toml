[package]
name = "thirtyfour"
version = "0.32.0-rc.10"
authors = ["Steve Pryde <steve@stevepryde.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
description = """
Thirtyfour is a Selenium / WebDriver library for Rust, for automated website UI testing.

Tested on Chrome and Firefox, but any webdriver-capable browser should work.
"""
homepage = "https://github.com/stevepryde/thirtyfour"
repository = "https://github.com/stevepryde/thirtyfour"
documentation = "https://docs.rs/thirtyfour"

readme = "README.md"
keywords = [
    "selenium",
    "webdriver",
    "chromedriver",
    "geckodriver",
    "automation",
]
categories = [
    "api-bindings",
    "development-tools::testing",
    "web-programming::http-client",
]

[features]
default = ["reqwest", "rustls-tls", "component"]
rustls-tls = ["reqwest/rustls-tls"]
native-tls = ["reqwest/native-tls"]
component = ["thirtyfour-macros"]

[dependencies]
async-trait = "0.1"
base64 = "0.21"
futures = "0.3"
http = "1"
indexmap = "2.1"
parking_lot = "0.12"
paste = "1"
serde = { version = "1.0.111", features = ["derive"] }
serde_json = { version = "1", features = ["preserve_order"] }
serde_repr = "0.1.18"
stringmatch = "0.4"
strum = { version = "0.26", features = ["derive"] }
thirtyfour-macros = { path = "../thirtyfour-macros", version = "0.1.1", optional = true }
thiserror = "1"
tokio = { version = "1", features = [
    "fs",
    "macros",
    "rt-multi-thread",
    "io-util",
    "sync",
    "time",
] }
tracing = "0.1"
url = "2.5"

# Optional HTTP client. Not needed if you supply your own.
reqwest = { version = "0.11", default-features = false, features = [
    "json",
], optional = true }

[dev-dependencies]
assert_matches = "1.5"
axum = "0.7"
color-eyre = "0.6"
rstest = "0.18"
tower-http = { version = "0.5", features = ["fs"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }


